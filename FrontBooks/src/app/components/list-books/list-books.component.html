<div class="container mt-5">
  <div class="row">

      <div class="card">
        <div class="card-body">
          <h3 class="title">Tabla de Libros</h3>
          <div class="btn btn-dark float-end mb-3"
          routerLink="/create-books">Agregar Libro</div>
            <app-table [listTable]="listTable" (onId)="deleteBook( $event )"></app-table>
            <div *ngIf="!loading" class="spinner-border text-dark mx-auto" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
      </div>
  </div>
</div>
